<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Train Schedule</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron text-center">

            <h1>Train Management</h1>

            <p>A directory of train times</p>

        </div>

        <div class="card">
            <h5 class="card-header"><strong> Train Schedule</strong></h5>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <td>Train Name</td>
                            <td>Destination</td>
                            <td>Frequency</td>
                            <td>Next Arrival</td>
                            <td>Minutes Away</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <br>
        <div class="card">
            <h5 class="card-header"><strong>Add Train</strong></h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input type="text" class="form-control" id="train-name-input">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency<em style="font-weight:normal">(min)</em></label>
                        <input class="form-control" id="frequency-input" type="number">
                    </div>
                    <div class="form-group">
                            <label for="first-train-time-input">First Train Time<em style="font-weight: normal">(Military Time)</em></label>
                            <input class="form-control" id = "first-train-time-input" type="text" step=>
                    </div>
                    <button type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
